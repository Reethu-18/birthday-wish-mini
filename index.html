    .card::before,

      content: "";

    .card::after {

    }

      border-radius: 999px;

    .paperclip {
      position: absolute;
      top: -6px;
      right: 20px;
      width: 30px;
      height: 38px;
      border-radius: 14px;
      border: 2px solid rgba(166, 120, 120, 0.55);
      border-top-color: transparent;
      transform: rotate(7deg);
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 10px;
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .caption-strip {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: #714545;
      font-weight: 500;
    }

    .floral-left,
    .floral-right {
      position: absolute;
      bottom: 16px;
      font-size: 1.8rem;
      opacity: 0.9;
    }
    .floral-left { left: 16px; }
    .floral-right { right: 16px; }

    .floating-layer {

      pointer-events: none;

    }

      20% { opacity: 0.7; }
      100% {

        opacity: 0;
      }
    }
