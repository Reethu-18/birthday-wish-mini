<style>
body {
  margin: 0;
  background: linear-gradient(135deg,#ffdde6,#ffeef7,#ffd6ec);
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
}

/* main card */
.wrapper{
  max-width: 420px;
  margin: 40px auto;
  background: #fff7fb;
  padding: 25px;
  border-radius: 22px;
  position: relative;
  box-shadow: 0 10px 35px rgba(255,140,175,0.35);
}

/* heading */
h1{
  text-align:center;
  font-size: 2.2rem;
  font-family: "Playfair Display", serif;
  color:#d44e87;
  text-shadow:0 0 10px rgba(255,150,190,0.55);
}

.subtitle{
  text-align:center;
  font-size: .9rem;
  color:#9a5d64;
  margin-bottom:10px;
}

/* slideshow area */
.photo-area{
  position:relative;
  margin:25px auto 10px;
  width:100%;
  height:320px;      /* fixed box; photos stay inside */
}

/* polaroid card */
.polaroid{
  --angle: 0deg;
  position:absolute;
  top:50%;
  left:50%;
  width:85%;
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  opacity:0;
  transition:opacity 1.1s ease-in-out, transform 1.1s ease-in-out;
  transform:translate(-50%, -50%) scale(1.04) rotate(var(--angle));
}

/* visible slide */
.polaroid.active{
  opacity:1;
  transform:translate(-50%, -50%) scale(1) rotate(var(--angle));
}

/* random tilts */
.style1{ --angle:-4deg; }
.style2{ --angle:3deg; }
.style3{ --angle:-2deg; }
.style4{ --angle:4deg; }
.style5{ --angle:-1deg; }

/* image */
.polaroid img.photo{
  width:100%;
  border-radius:8px;
}

/* CSS tape */
.tape{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%) rotate(-5deg);
  width:90px;
  height:26px;
  background:rgba(255,255,255,0.8);
  border-radius:6px;
  box-shadow:0 4px 6px rgba(0,0,0,0.15);
  border:1px dashed rgba(255,170,190,0.9);
}

/* message */
.message,
.ending{
  text-align:center;
  font-family:"Dancing Script",cursive;
  font-size:1.3rem;
  color:#804957;
  line-height:1.6;
}
.ending{
  margin-top:10px;
  color:#b25974;
}

/* floating emojis */
.float{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:-1;
}
.emoji{
  position:absolute;
  font-size:28px;
  opacity:.6;
  animation:floatUp 9s infinite linear;
}
@keyframes floatUp{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-20vh);}
}

/* Krishna sticker */
.krishna{
  width:90px;
  position:absolute;
  bottom:-12px;
  left:-10px;
  animation:bob 3s infinite ease-in-out alternate;
}
@keyframes bob{
  from{transform:translateY(3px);}
  to{transform:translateY(-6px);}
}

/* music button */
#musicBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  font-size:24px;
  border:none;
  background:#fff;
  padding:10px 12px;
  border-radius:50%;
  box-shadow:0 0 15px pink;
  cursor:pointer;
}
</style>
</head>
